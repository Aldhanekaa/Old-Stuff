<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="canvas">
        <div class="box">

        </div>
    </div>
    <script>
        const box = document.querySelector('.box');
        const canvas = document.querySelector('.canvas');
        let speed = 1;
        let a = setInterval(animatee, 10)
        let x = 0;

        function animatee() {
            if (x == canvas.offsetWidth - 50 && x == canvas.offsetHeight - 50) {
                speed = -1;
            } else if (x == 0) {
                speed = 1;
            }
            box.style.top = `${x}px`;
            box.style.left = `${x}px`;
            x += speed;
        }
        canvas.addEventListener('click', function (e) {
            console.log(e);
            const b = document.createElement('div');
            b.classList.add('ripple')
            b.style.top = `${e.layerY - 50}px`
            b.style.left = `${e.layerX - 50}px`

            canvas.appendChild(b);

        })
    </script>
</body>

</html>
